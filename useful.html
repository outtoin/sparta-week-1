<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .bg-gray {
            /*배경색이 회색*/
            background-color: gray;
        }
        .bg-some-image {
            /*뭔가 이미지를 넣어보세요*/
            height: 500px;
        }
        .bg-size {
            /*이미지의 크기를 조절해주세요*/
            /*width 300px*/
            /*height 300px*/
        }
        .small {
            /*div의 크기를 조절해주세요*/
            /*width 100px*/
            /*height 30px*/
        }
        .big-font {
            /*폰트 사이즈를 크게 해 주세요*/
            /*30px 이상*/
        }
        .blue {
            /*폰트 색을 바꿔주세요*/
        }
        .bold {
            /*굵은 글씨로 해주세요*/
        }
        .san-serif {
            /*폰트를 바꿔주세요.*/
            /*san-serif 말고 다른걸로 해주세요*/
        }
    </style>
</head>
<body>
	<div class="bg-gray">글자</div>
    <div class="bg-some-image">안녕</div>
    <div class="bg-some-image bg-size">1234</div>
    <div class="bg-gray small">작은글씨</div>
    <p class="big-font blue">블루</p>
    <p class="bold">굵은글씨</p>
    <p>English</p>
    <p class="san-serif">English</p>
</body>
</html>
